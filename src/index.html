<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Odin Todos!</title>
</head>
<body>
	<div id="header">
		<h1>Odin Todos</h1>
		<p>Use the form below to manage your tasks!</p>
	</div>
	<div id="sidebar">
		<form id="entryForm">
			<h2>Add new task</h2>
			<label for="entryTitle">Task title:</label>
			<input type="text" name="entryTitle" id="entryTitle" required tabindex="1">
			<label for="description">Description:</label>
			<input type="text" name="entryDescription" id="entryDescription" required tabindex="2">
			<label for="entryDueDate">Due date:</label>
			<input type="date" name="entryDueDate" id="entryDueDate" required tabindex="3">
			<label for="entryPrioritySelect">Priority:</label>
			<select name="entryPrioritySelect" id="entryPrioritySelect">
			</select>
			<input type="submit" value="Add task">
		</form>
		<hr>
		<div id="projectMenu">
			<h2>Projects</h2>
		</div>
	</div>
	<ul id="taskList">
		<li class="demo">
			<span class="title">Title</span>
			<span class="description">Description</span>
			<span>Due date</span>
			<span>Priority</span>
			<div class="buttonPanel">
				<button disabled>✔</button><button disabled>✖</button>
			</div>
		</li>
	</ul>
	<dialog id='taskEditDialog'>
		<form id="editForm" method="dialog">
			<input id="editIndex" type="hidden">
			<label for="title">Task title:</label>
			<input type="text" name="editTitle" id="editTitle" required tabindex="1">
			<label for="description">Description:</label>
			<input type="text" name="editDescription" id="editDescription" required tabindex="2">
			<label for="dueDate">Due date:</label>
			<input type="date" name="editDueDate" id="editDueDate" required tabindex="3">
			<label for="editPriority">Priority:</label>
			<select name="editPriority" id="editPrioritySelect">
			</select>
			<input type="submit" value="update task" required>
		</form>
	</dialog>
</body>
</html>
